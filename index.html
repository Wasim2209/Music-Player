<html>

<head>
    <title>Simple Music Player</title>
    <style>
        body {
            background: #222;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            background: #333;
            color: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .controls button {
            font-size: 20px;
            margin: 10px;
            padding: 5px 15px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="player">
        <h3 id="title">Song Title</h3>
        <audio id="audio"></audio>
        <input type="range" id="progress" value="0">
        <div class="controls">
            <button onclick="prevSong()">&#9198;</button>
            <button onclick="playPause()" id="btn">&#9658;</button>
            <button onclick="nextSong()">&#9197;</button>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.1">
    </div>
    <script>
        const songs = [
            { title: "Song One", src: "one.mp3" },
            { title: "Song Two", src: "two.mp3" },
            { title: "Song Three", src: "three.mp3" }
        ];
        let currentSong = 0;
        function loadSong(index) {
            title.innerText = songs[index].title;
            audio.src = songs[index].src;
        }
        loadSong(currentSong);
        // Play / Pause
        function playPause() {
            if (audio.paused) {
                btn.innerHTML = "&#9208;";
                audio.play();
            } else {
                btn.innerHTML = "&#9658;";
                audio.pause();
            }
        }
        // Next song
        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            loadSong(currentSong);
            audio.play();
            btn.innerHTML = "&#9208;";
            document.body.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
        }
        // Previous song
        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            loadSong(currentSong);
            btn.innerHTML = "&#9208;";
            audio.play();
        }
        // Progress bar update
        audio.addEventListener("timeupdate", () => progress.value = (audio.currentTime / audio.duration) * 100 || 0);
        // Seek
        progress.addEventListener("input", () => audio.currentTime = (progress.value / 100) * audio.duration);
        // Volume
        volume.addEventListener("mousemove", () => audio.volume = volume.value);
    </script>
</body>

</html>
